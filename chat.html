<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Ajax</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        h3 {
            text-align: center;
        }

        .chatbox {
            width: 500px;
            height: 500px;
            margin: 0 auto;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 5px;
        }

        .messages {
            height: 350px;
            padding: 20px 40px;
            box-sizing: border-box;
            border-bottom: 1px solid #ccc;
            overflow: scroll;
        }

        .messages h5 {
            font-size: 20px;
            margin: 10px 0;
        }

        .messages p {
            font-size: 18px;
            margin: 0;
        }

        .self {
            text-align: right;
        }

        .other {
            text-align: left;
        }

        .form {
            height: 150px;
        }

        .form .input {
            height: 110px;
            padding: 10px;
            box-sizing: border-box;
        }

        .form .btn {
            height: 40px;
            box-sizing: border-box;
            border-top: 1px solid #ccc;
        }

        .form textarea {
            display: block;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            border: none;
            resize: none;
            outline: none;
            font-size: 20px;
        }

        .form input {
            display: block;
            width: 100px;
            height: 30px;
            margin-top: 5px;
            margin-right: 20px;
            float: right;
        }
    </style>
</head>

<body>
    <h3>高级智能机器人</h3>
    <div class="chatbox">
        <!-- 聊天内容 -->
        <div class="messages">
            <!-- <div class="self">
                <h5>我说</h5>
                <p>你好</p>
            </div> -->
            <!-- <div class="other">
                <h5>对方说</h5>
                <p>你好</p>
            </div> -->
        </div>
        <div class="form">
            <div class="input">
                <textarea></textarea>
            </div>
            <div class="btn">
                <input type="button" value="发送" id="btn" />
            </div>
        </div>
    </div>
    <script>
        //获取元素
        const messages = document.querySelector('.messages')
        const btn = document.querySelector('#btn')
        const textarea = document.querySelector('textarea')
        btn.onclick = function(){
            const value = textarea.value
            let text = `
            <div class="self">
                <h5>我说</h5>
                <p>${value}</p>
            </div>
            `
            messages.innerHTML += text

            // const last = messages.lastElementChild
            // last.scrollIntoView()

            textarea.value = ''

            const xhr = new XMLHttpRequest()

            xhr.open('post','http://www.tuling123.com/openapi/api')

            xhr.setRequestHeader( 'content-type','application/x-www-form-urlencoded')

            xhr.send(`key=2baed7b69598431b8fc4ee9425522de6&info=${value}&userid=335220`)

            xhr.onreadystatechange = function(){
                if(xhr.readyState == 4){
                    if(xhr.status == 200){
                        const result = JSON.parse(xhr.responseText)
                        if(result.code == 100000){
                            let text = `
                            <div class="other">
                                <h5>舔狗说</h5>
                                <p>${result.text}</p>
                            </div>
                            `
                            messages.innerHTML += text

                            const last = messages.lastElementChild
                            last.scrollIntoView()
                        }
                    }
                }
            }


        }
    </script>
</body>

</html>
